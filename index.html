<body>
  <div class="lo">
   <h1>LOAN CALCULATOR</h1> 
   <p> Loan Amount 
   <input  type="number" onchange="cal()"class="input" id ="loan" min="1" max="10000000000" value ="10000" >
     
   </p>
    
   <p> Interest rate %
   <input type="number" onchange="cal()"class="input"id ="i" min="0" max="100" value = "10" >
     
   </p>
   <p> months to pay
   <input type="number" onchange="cal()"class="input" id ="m" min="3" max="48" value ="3" >
     
   </p>
   <p class="payment" id="pay"> Monthly Payment:</p>
